<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Parallax Website</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/uno.png" type="image/png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <section id="section1" data-speed="8" data-type="background">
      <div class="container">
        <h3 class="text-dark text-center"> UNO! </h3>
      </div>
    </section>
    <!-- Section 2 -->
    <section id="section2" data-speed="4" data-type="background">
      <div class="container">
        +2!
      </div>
    </section>
    <!-- Section 3 -->
    <section id="section3" data-speed="2" data-type="background">
      <div class="container">
        +4
      </div>
    </section>

    <!-- Section 4 -->
    <section id="section4" data-speed="2" data-type="background">
      <div class="container">
        Congratulations, you just broke friendship.
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
